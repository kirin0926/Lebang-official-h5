<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>添加银行卡</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="asset/css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="asset/css/app.css"/>
</head>
<style>
    .mui-input-row input{
        width: 75% !important;
    }
    .mui-input-row label{
        width: 25%;
    }
</style>
<body>

<div class="mui-content">
    <div class="title" style="margin-top: 0.05rem;margin-bottom: 0.05rem;margin-left: 0.1rem;">请填写你本人的银行卡信息</div>
    <form class="mui-input-group">
        <div class="mui-input-row">
            <label>姓名：</label>
            <input type="text" placeholder="请填写银行卡姓名">
        </div>
        <div class="mui-input-row">
            <label>卡号：</label>
            <input class="banknum" type="text" placeholder="请填写银行卡卡号">
        </div>
        <div class="mui-input-row">
            <label>银行卡：</label>
            <input class="bank" type="text" placeholder="">
        </div>
    </form>
    <div class="title" style="margin-top: 0.05rem;margin-bottom: 0.05rem;margin-left: 0.1rem;">同意《用户协议》</div>
    <div class="pays" style="text-align: center;margin-top: 5px;">
        <input id="sign" class="submits addbank" type="submit" value="下一步">
    </div>
</div>
</body>
<script type="text/javascript" src="asset/js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="asset/js/rem.js"></script>
<script src="asset/js/mui.min.js"></script>
<script src="asset/js/common.js"></script>
<script>
    var openid = sessionStorage.getItem('openid');
    $(".addbank").click(function(){
         var banknum =$(".banknum").val();
         var bank = $(".bank").val();
            $.ajax({
                type:"get",
                url: fixurl + "user.php",
                async:true,
                dataType:"json",
                data:{
                    bs:"addbank",
                    openid:openid,
                    bank:bank,
                    banknum:banknum
                },
                success:function(obj){
                    if(obj.code==200){
                        alert("添加成功");
                    }else{
                        alert(obj.code);
                    }
                },
                error:function(){
                    alert("error");
                }
            });
    });

</script>
</html>
