<script type="text/javascript">
    var wait=60;
    function time(o){
        if (wait == 0){
            o.removeAttribute("disabled");
            o.value="重新获取";
            wait = 60;
        }else{
            o.setAttribute("disabled", true);
            o.value="已发送(" + wait + ")";
            wait--;
            setTimeout(function() {
                        time(o)
                    },
                    1000)
        }
    }
    document.getElementById("sendbtn").onclick=function(){time(this);};

</script>
